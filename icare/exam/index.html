<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&family=Lekton:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 class="center monospace glow" id="title"></h1>
        <div class="center-flex">
            <div class="main-content hidden" id="content">
                <p>Security Level: <span id="security-level" class="bold"></span></p>
                <br>
                <p>Select the choice which best answers the question. You must get all questions correctly before gaining access to IZ-003.</p>
                <br>
                <form id="exam-form">
                    <label for="q1" class="bold">1. What does "IZ" stand for in standard ICaRE documentation?</label>
                    <select name="q1">
                        <option value="c">Interface Zero</option>
                        <option value="i">Internal Zone</option>
                        <option value="i">Iguana Zoo</option>
                        <option value="i">Irish Zebras</option>
                    </select>

                    <br><br>

                    <label for="q2" class="bold">2. What is the tentative name given to the process which UI takes advantage of in order to make its videos be percieved positively?</label>
                    <select name="q2">
                        <option value="i">Bettering</option>
                        <option value="i">Personifying</option>
                        <option value="c">Overloading</option>
                        <option value="i">Positive Reinforcement</option>
                    </select>

                    <br><br>

                    <label for="q3" class="bold">3. What background music does UI commonly include in its videos?</label>
                    <select name="q3">
                        <option value="i">Will Wood</option>
                        <option value="c">No Copyright Songs</option>
                        <option value="i">Mikumusic</option>
                        <option value="i">Kubbi</option>
                    </select>

                    <br><br>

                    <label for="q4" class="bold">4. What is the number of days between Ultra Interface's channel creation date and Ultra Interface's first video upload date? For example, if the creation date was October 22nd, 2023 and the first video upload date is October 23rd, 2023, give 1 as your answer.</label>
                    <select name="q4">
                        <option value="i">932</option>
                        <option value="i">730</option>
                        <option value="i">869</option>
                        <option value="c">846</option>
                    </select>

                    <br><br>

                    <label for="q5" class="bold">5. What is the application UI used for the video "CRISTIANO RONALDO Takes On LIONEL MESSI in EPIC 1v1 Showdown"?</label>
                    <select name="q5">
                        <option value="i">ChatGPT</option>
                        <option value="c">Storyblocks</option>
                        <option value="i">Viggle</option>
                        <option value="i">Woogles</option>
                    </select>

                    <br><br>

                    <button type="submit">Check answers</button>
                </form>
            </div>
        </div>
        <script src="/icare/shared.js"></script>
        <script src="script.js"></script>
    </body>
</html>
