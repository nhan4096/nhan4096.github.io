<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&family=Lekton:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 class="center monospace glow" id="title"></h1>
        <div class="center-flex">
            <div class="main-content hidden" id="content">
                <p>Security Level: <span id="security-level" class="bold"></span></p>
                <br>
                <p>This page is an internal document used to access logs, and not meant to host any data. Please enter the log ID below.</p>
                <form id="log-form">
                    <input type="text" id="log-id" class="input-field" placeholder="Enter log ID..." required>
                    <button type="submit">Access</button>
                </form>
            </div>
        </div>
        <script src="/icare/shared.js"></script>
        <script src="script.js"></script>
    </body>
</html>
